<ng-container >
  <mat-list>
    <mat-list-item *ngFor="let user of users" (click)="changeCurrentUser(user)">
        <span class="userName">
          {{user.name}}
        </span>
        <span class="status" [ngClass]=(user.status)>
        </span>
    </mat-list-item>
  </mat-list>
</ng-container>
