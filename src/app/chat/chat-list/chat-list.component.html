<mat-list id="list">
  <mat-list-item *ngFor="let group of chatService.groups" (click)="changeCurrentUser(group)" [ngClass]="{'selected': isSelectedGroup(group)}">
    <span class="userName">
      {{getGroupName(group)}}
    </span>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<div fxLayout fxLayoutAlign="center" id="button__wrapper">
  <button mat-raised-button color="accent" (click)="newChat()">Nouvelle conversation</button>
</div>
