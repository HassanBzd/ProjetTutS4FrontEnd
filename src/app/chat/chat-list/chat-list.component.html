<ng-container >
  <ul>
    <li *ngFor="let user of users">
      <a routerLink="/chat/chatTo/{{getUserId(user)}}">
        <div class="userList">
          <div class="userItem">
            <span class="status" [ngClass]=(user.status)>
            </span>
            <span class="userName">
              {{user.name}}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</ng-container>
