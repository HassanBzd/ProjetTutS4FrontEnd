<mat-list id="list">
  <mat-list-item *ngFor="let user of users" (click)="changeCurrentUser(user)" [ngClass]="{'selected': isSelectedUser(user)}">
      <span class="status" [ngClass]=getUserStatus(user)>
      </span>
      <span class="userName">
        {{user.name}}
      </span>
  </mat-list-item>
</mat-list>
