<div class="title">
  <h3>Lancer une conversation avec :</h3>
</div>

<ng-container >
  <ul *ngFor="let user of users">
    <li>
      <a routerLink="/chat/chatTo/{{getUserId(user)}}">
        <div class="userItem">
          <span class="status" [ngClass]=(user.status)>
          </span>
          <span class="userName">
            {{user.name}}
          </span>
        </div>
      </a>
    </li>
  </ul>
</ng-container>
