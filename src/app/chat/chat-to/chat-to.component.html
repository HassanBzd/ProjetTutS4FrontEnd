<section class="chat1">
  <div class="chat__body">
      <div class="chat__content">
        <div class="chat__header">
          {{receiver.name}}
        </div>
          <mat-nav-list class="chat__messages">
            <mat-list-item *ngFor="let message of chatMessages" [ngClass]="userId!==message.senderId ? 'sent' : 'received'">
                {{ message.message}}
            <span class="timestamp" >
              {{ message.datetimeSent | date:'medium' }}
            </span>
          </mat-list-item>
        </mat-nav-list>
    </div>
  </div>
  <div class="chat__footer">
    <input class="chatInput"  placeholder="Saisissez un message"  [(ngModel)]='messageToSend.message'/>
    <button class="emoji" (click) ="toggleEmojiPicker()"> ğŸ˜€</button><br>
    <emoji-mart class="emoji-mart"
      style="position: absolute;  bottom: 20px; right: 30px;" *ngIf="showEmojiPicker" (emojiSelect)="addEmoji($event)" title="Pick your emojiâ€¦">
    </emoji-mart>
    <button class="chatButton" (click)="send()">Envoyer</button>
  </div>
</section>
