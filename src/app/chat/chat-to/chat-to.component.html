<section class="chat1">
  <div class="chat__body">
      <div class="chat__content">
        <div class="chat__header">  
          {{name}}
        </div>
          <mat-nav-list class="chat__messages">
            <mat-list-item *ngFor="let message of chatMessages" [ngClass]="userId!==message.senderId ? 'sent' : 'received'">
                {{ message.message}} 
            <span class="timestamp" >
              {{ timeStamp | date:'medium' }}
            </span> 
          </mat-list-item>
        </mat-nav-list>
    </div>
    <div class="chat__sidebar">
      <ul class="chat__users">
        <app-chat-list></app-chat-list>
      </ul>
    </div>
  </div>
  <div class="chat__footer">
    <input class="chatInput"  placeholder="Saisissez un message"  [(ngModel)]='messageToSend'/>
    <button class="emoji" (click) ="toggleEmojiPicker()"> ðŸ˜€</button><br>
    <emoji-mart class="emoji-mart" 
      style="position: absolute;  bottom: 20px; right: 30px;" *ngIf="showEmojiPicker" (emojiSelect)="addEmoji($event)" title="Pick your emojiâ€¦">
    </emoji-mart>
    <button class="chatButton" (click)="send()">Envoyer</button>
  </div>
</section>
